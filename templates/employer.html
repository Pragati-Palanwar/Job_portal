<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
</head>
<body>
    <h1>Employer Registration</h1>
    <form action="/employer" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name"><br>
        <label for="job_requirements">Job Requirements:</label><br>
        <textarea id="job_requirements" name="job_requirements"></textarea><br>
        <label for="contact_details">Contact Details:</label><br>
        <input type="text" id="contact_details" name="contact_details"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
