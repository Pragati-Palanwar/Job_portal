<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration</title>
</head>
<body>
    <h1>Job Seeker Registration</h1>
    <form action="/job_seeker" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="skills">Skills:</label><br>
        <input type="text" id="skills" name="skills"><br>
        <label for="availability">Availability:</label><br>
        <input type="text" id="availability" name="availability"><br>
        <label for="other_details">Other Details:</label><br>
        <textarea id="other_details" name="other_details"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
